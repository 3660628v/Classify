ul.tabs {

padding: 6px 10px;

-webkit-border-radius: 5px;

}
ul.tabs li {

}

ul.tabs li a {

margin-right: 10px;

padding: 0 8px;
line-height: 26px;
//font-size: 14px;

{

//	font-weight:bold;

	background:#fff;
	border:1px solid #ccc;
	border-right-color:#eee;
	border-bottom-color:#eee;
